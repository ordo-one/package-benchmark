name: Swift lint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  SwiftLint:
    timeout-minutes: 60
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: GitHub Action for SwiftLint with --strict
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
